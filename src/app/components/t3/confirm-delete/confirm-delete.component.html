<h1 mat-dialog-title>Are you sure you want to delete {{data.name}}</h1>
<!-- This single component takes care of both adding new element and editing existing element -->

<!-- Action buttons at the bottom of the dialog -->
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="close()"><mat-icon>close</mat-icon></button>
  <button mat-raised-button color="accent" (click)="delete()"><mat-icon>done</mat-icon></button>
</mat-dialog-actions>
